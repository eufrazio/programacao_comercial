<html>
  <head>
    <meta charset="UTF-8">
    <title>Excluir Paciente</title>
  </head>
  <body>
    <form action="/pacientes/excluir/{{ object.pk }}/" method="post">
      {% csrf_token %}
      <p>
        Tem certeza que deseja excluir o paciente "{{ object }}" ?
      </p>
      <input type="submit" value="Confirmar" />
    </form>
  </body>
</html>
