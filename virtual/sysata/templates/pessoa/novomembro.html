{% extends "base/index.html" %}
{% load bootstrap3 %}

{% block title %} <title> Adicionar Membro </title> {% endblock title %}

{% block content %}

	<div class="panel panel-primary">
		<div class="panel-heading"><strong>Adicionar Membros</strong></div>
		<div class="panel-body">
	
			<!--<div class="container">
				<h4>Adicionar Membros</h4>
			</div>-->

			<form class="form col-sm-8" action="/pessoa/novomembro/" method="post">
				{% csrf_token %}
				{% bootstrap_form form %}

				{% buttons %}
					<button type="submit" class="btn btn-primary">{% bootstrap_icon "save" %} Salvar
				</button>
				{% endbuttons %}
			</form>
		</div>
	</div>
		
{% endblock content %}
